<h1>이용약관</h1>
<p>본 약관은 천둥 롤코칭(이하 ‘회사’)의 코칭 서비스 이용에 관한 권리·의무를 규정합니다.</p>
<h2>1. 서비스 성격</h2><p>교육형 코칭 서비스이며, 대행/승리 보장 서비스를 제공하지 않습니다.</p>
<h2>2. 결제 및 환불</h2><p>환불규정 참조. 패키지는 진행량에 따라 공제 후 환불됩니다.</p>
<h2>3. 이용자 의무</h2><p>정상 게임 이용, 타인 비방·불법행위 금지, 계정·보안 준수.</p>
<h2>4. 회사 의무</h2><p>성실한 코칭 제공, 개인정보 보호, 법령 준수.</p>
<h2>5. 분쟁</h2><p>분쟁 발생 시 상호 협의, 불가 시 관련 법령에 따릅니다.</p>
