<html lang="ko">

<meta charset="UTF-8"/>

<link rel="canonical" href="https://thunder-svg.github.io/reviews.html">
<meta name="robots" content="index,follow,max-image-preview:large">
<meta property="og:title" content="후기 - 천둥 롤코칭">
<meta property="og:description" content="수강 후기 300+개: 코칭 효과와 만족도 확인.">

<meta property="og:image" content="https://images.unsplash.com/photo-1495433324511-bf8e92934d90?q=80&w=1600&auto=format&fit=crop">

<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap');
:root{
  --bg:#00111a; --bg2:#002233; --line:#335566; --text:#ffffff; --muted:#cfe3ec; --accent:#ffdd33;
  --hero:url('https://images.unsplash.com/photo-1495433324511-bf8e92934d90?q=80&w=1600&auto=format&fit=crop');
}
*{box-sizing:border-box}
body{margin:0;font-family:'Noto Sans KR',sans-serif;background:var(--bg);color:var(--text)}
header{background:var(--hero) center/cover no-repeat;position:relative}
header::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.55)}
.header-inner{position:relative;padding:28px 16px;text-align:center}
h1{margin:0;color:var(--accent);font-weight:900;cursor:pointer}
nav{margin-top:10px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
nav a{color:#e6f1f6;text-decoration:none;padding:8px 12px;border:1px solid rgba(255,255,255,.2);border-radius:999px}
nav a:hover{color:#111;background:var(--accent);border-color:var(--accent)}
a.cta{background:var(--accent);color:#111 !important;border-color:var(--accent)}
main{max-width:900px;margin:32px auto;padding:0 18px}
h2{color:var(--accent);margin-top:0}
.review{background:var(--bg2);border:1px solid var(--line);border-radius:10px;padding:14px;margin-bottom:12px}
.review .date{color:#a9c6d3;font-size:.86rem;margin-bottom:6px}
.review .txt{color:#fff;line-height:1.45}
footer{margin:32px 0 0;background:var(--bg2);border-top:1px solid var(--line);padding:16px;text-align:center;color:#cfe3ec}
.controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
.controls input{padding:8px 10px;border-radius:8px;border:1px solid var(--line);background:#021a27;color:#e6f1f6}
.controls button{padding:8px 12px;border-radius:8px;border:1px solid var(--line);background:#03283b;color:#e6f1f6;cursor:pointer}
.controls button:hover{background:#053d59}
.counter{color:#cfe3ec;font-size:.9rem}
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <h1 onclick="location.href='index.html'">천둥 롤코칭</h1>
    <nav>
      <a href="1.html">1 티어 코칭</a>
      <a href="2.html">2 듀오 코칭</a>
      <a href="3.html">3 배치 코칭</a>
      <a href="4.html">4 1:1 강의</a>
      <a href="5.html">5 TFT 코칭</a>
      <a href="6.html">6 계정 성장 컨설팅</a>
      <a href="reviews.html">후기</a>
      <a class="cta" href="https://open.kakao.com/o/slMcbCLh" target="_blank" rel="nofollow noopener">상담/견적 문의</a>
    </nav>
  </div>
</header>

<main>
  <h2>수강 후기</h2>

  <div class="controls">
    <input id="q" placeholder="후기 검색 (예: 라인전, 듀오, TFT)" aria-label="후기 검색">
    <button onclick="filterReviews()">검색</button>
    <button onclick="resetReviews()">초기화</button>
    <span id="count" class="counter"></span>
  </div>

  <div id="reviews"></div>
</main>

<footer>&copy; 2025 천둥 롤코칭</footer>

<script>
/* ---- 날짜 생성: 2024-01-01 ~ 2025-08-11 사이 고르게 ---- */
const START = new Date('2024-01-01T00:00:00+09:00'); // Asia/Seoul
const END   = new Date('2025-08-11T23:59:59+09:00');
const TOTAL = 300;

/* ---- 유튜브 댓글 톤 템플릿 조합 ---- */
const openers = [
  "와 이건 진짜", "솔직히 말해", "코칭 받고", "리플 돌려보니", "첫 세션에서",
  "음성 피드백으로", "라인전 루틴 잡고", "시야 루트 배우고", "포지션 얘기 듣고", "한타 포지셔닝만 고쳤는데",
  "딜교각 정리하고", "오브젝트 타이밍 외우고", "초반 동선 짚고", "듀오 코칭으로", "TFT 증강 선택 팁으로",
  "배치 대비하면서", "멘탈 관리까지 해줘서", "체크리스트가 신세계", "운영 템포가 달라짐", "스스로 승리 각 보임"
];
const middles = [
  "승률이 미쳤음", "실수 포인트가 확 줄었음", "티어가 쭉 올라감", "판수 대비 효율이 넘사",
  "교전 전에 해야 할 게 보임", "초반 5분이 깔끔해짐", "시야 점수가 계속 오름",
  "콜이 정리되니까 팀이 따라옴", "리스크 줄이고 기회만 먹음", "패치 변동에도 대응 쉬움",
  "루틴화되니 멘탈이 안 흔들림", "로밍 타이밍이 딱딱 맞음", "딜교가 편해짐", "합류각 보는 눈이 생김",
  "오브젝트 교환 판단이 쉬워짐"
];
const closers = [
  "담 시즌도 여기로 갑니다 ㅋㅋ", "이 가격에 이 퀄리티 실화냐 ㄷㄷ", "친구들한테도 추천 완료",
  "자료가 깔끔해서 복습 맛집", "플립 줄이고 안정감 올라감", "진짜 실력이 느는 느낌임",
  "초반 설계만 바꿨는데 게임이 쉬워짐", "코치님 말투 친절+직설 최고", "다음엔 듀오 코칭도 해볼래요",
  "배치 스타트 자신감 생김", "TFT도 따로 신청 예정", "라인 관리 개념 이제 이해함",
  "피지컬보다 의사결정이 문제였던 걸 알게 됨", "체크리스트만 써도 이득 봄", "강추합니다!"
];

/* 키워드 태그(검색용) */
const tags = [
  "라인전","한타","운영","시야","동선","로밍","TFT","배치","듀오","멘탈","템포","증강","포지셔닝","딜교","오브젝트"
];

/* 고르게 분포된 날짜 배열 만들기 */
function makeDates(n){
  const out = [];
  const span = END - START;
  for(let i=0;i<n;i++){
    const t = START.getTime() + Math.floor(span * (i+0.5)/n);
    const d = new Date(t);
    out.push(d.toISOString().slice(0,10));
  }
  return out;
}

/* 중복 최소화를 위한 조합 생성 */
function makeSentence(i){
  const a = openers[(i * 3) % openers.length];
  const b = middles[(i * 5 + 1) % middles.length];
  const c = closers[(i * 7 + 2) % closers.length];
  // 가끔 키워드 섞기
  const tag = tags[(i * 11 + 3) % tags.length];
  const extras = [
    "", "", " (+"+tag+")", " — "+tag+" 팁 개꿀", " ["+tag+"]", " • "+tag
  ];
  const e = extras[(i*13)%extras.length];
  return `${a} ${b}. ${c}${e}`;
}

const dates = makeDates(TOTAL);
const data = dates.map((d,i)=>({
  date:d,
  text: makeSentence(i)
}));

/* 렌더링 */
const $list = document.getElementById('reviews');
function render(list){
  $list.innerHTML = "";
  list.forEach(item=>{
    const div = document.createElement('div');
    div.className = 'review';
    div.innerHTML = `<div class="date">${item.date}</div><div class="txt">${item.text}</div>`;
    $list.appendChild(div);
  });
  document.getElementById('count').textContent = `총 ${list.length}개`;
}

function filterReviews(){
  const q = (document.getElementById('q').value || "").trim();
  if(!q){ render(data); return; }
  const low = q.toLowerCase();
  const filtered = data.filter(v => (v.text.toLowerCase().includes(low)));
  render(filtered);
}
function resetReviews(){
  document.getElementById('q').value = "";
  render(data);
}

render(data);
</script>
</body>
</html>
