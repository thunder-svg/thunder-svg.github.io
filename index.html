<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>천둥 롤대리 – 프로 대리 서비스</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    body { margin:0; font-family:'Noto Sans KR', sans-serif; color:#222; background:#fff; }

    header {
      background: url('IMAGE_URL_1') center/cover no-repeat;
      padding: 40px 20px;
      text-align: center;
      color: #fff;
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
    }
    header h1 {
      position: relative;
      font-size: 2.4rem;
      letter-spacing:2px;
      margin: 0;
    }
    header h1 a {
      color: #fff;
      text-decoration: none;
    }
    nav {
      position: relative;
      margin-top: 15px;
    }
    nav a {
      color:#ddd;
      margin:0 12px;
      text-decoration:none;
      font-weight:600;
      transition:color .3s;
    }
    nav a:hover { color:#ffcc00; }

    main { padding: 30px 20px; background:url('IMAGE_URL_2') center/cover no-repeat; }
    section { margin-bottom:40px; background:rgba(255,255,255,0.9); padding:20px; border-radius:8px; }
    .section-title { font-size:1.6rem; color:#ffcc00; margin-bottom:12px; }

    /* 가격표 스타일 */
    .price-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      position: relative;
    }
    .price-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, #ffcc00, #ff9900);
      transform: skew(-20deg);
      z-index: -1;
    }
    .price-card {
      background: #fff;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .price-card h3 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #333;
    }
    .price-card p {
      margin: 8px 0;
      font-weight: bold;
      color: #555;
    }
    .contact-btn {
      display:inline-block;
      background:#ffcc00;
      color:#121212;
      padding:12px 28px;
      border-radius:30px;
      font-weight:700;
      text-decoration:none;
      transition:opacity .3s;
    }
    .contact-btn:hover { opacity:0.8; }

    footer {
      background: url('IMAGE_URL_3') center/cover no-repeat;
      padding:30px 20px;
      color:#fff;
      text-align:center;
    }
    .bg-section {
      background: url('IMAGE_URL_4') center/cover no-repeat;
      padding:40px 20px;
      border-radius:8px;
      margin-top:40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#">천둥 롤대리</a></h1>
    <nav>
      <a href="#service">서비스</a>
      <a href="#price">가격표</a>
      <a href="#reviews">후기</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <main>
    <section id="service">
      <div class="section-title">안전하고 믿을 수 있는 롤 대리 서비스</div>
      <p>검증된 프로 게이머들이 직접 대리를 진행하며, 고객님의 계정을 안전하게 보호합니다.</p>
      <a class="contact-btn" href="#contact">카카오톡 상담하기</a>
    </section>

    <!-- 가격표 -->
    <section id="price">
      <div class="section-title">가격표</div>
      <div class="price-section">
        <div class="price-card">
          <h3>솔로랭크 아이언~브론즈</h3>
          <p>1승당 3,000원</p>
        </div>
        <div class="price-card">
          <h3>실버~골드</h3>
          <p>1승당 5,000원</p>
        </div>
        <div class="price-card">
          <h3>플래티넘~다이아</h3>
          <p>1승당 7,000원</p>
        </div>
        <div class="price-card">
          <h3>마스터 이상</h3>
          <p>문의</p>
        </div>
      </div>
    </section>

    <section class="bg-section">
      <div class="section-title">고퀄리티 서비스</div>
      <p>깔끔하고 현대적인 디자인으로 방문자에게 신뢰감을 제공합니다.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 천둥 롤대리
  </footer>
</body>
</html>
