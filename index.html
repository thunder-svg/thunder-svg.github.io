<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>천둥 롤대리 – 메인</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap');
:root{
  --bg:#00111a; --bg2:#002233; --line:#335566; --text:#ffffff; --muted:#cfe3ec; --accent:#ffdd33;
  /* 천둥 번개 하늘 (Pixabay, 상업적 무료 사용 가능) */
  --hero:url('https://cdn.pixabay.com/photo/2017/08/06/09/53/lightning-2597912_1280.jpg');
}
*{box-sizing:border-box}
body{margin:0;font-family:'Noto Sans KR',sans-serif;background:var(--bg);color:var(--text)}
/* Header */
header{
  background:var(--hero) center/cover no-repeat;
  position:relative;
}
header:before{
  content:'';position:absolute;inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.6));
}
.header-inner{position:relative;padding:28px 16px;text-align:center}
h1{margin:0;color:var(--accent);font-weight:900;cursor:pointer}
nav{margin-top:10px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
nav a{color:#e6f1f6;text-decoration:none;padding:8px 12px;border:1px solid rgba(255,255,255,.2);border-radius:999px}
nav a:hover{color:#111;background:var(--accent);border-color:var(--accent)}
a.cta{background:var(--accent);color:#111 !important;border-color:var(--accent)}
/* Main */
main{max-width:1100px;margin:32px auto;padding:0 18px}
section{margin-bottom:40px;background:var(--bg2);padding:20px;border-radius:14px;border:1px solid var(--line)}
section h2{margin-top:0;color:var(--accent)}
p{color:var(--muted)}
footer{margin:32px 0 0;background:var(--bg2);border-top:1px solid var(--line);padding:16px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <h1 onclick="location.href='index.html'">천둥 롤대리</h1>
    <nav>
      <a href="1.html">1 대리랭크</a>
      <a href="2.html">2 듀오랭크</a>
      <a href="3.html">3 배치고사</a>
      <a href="4.html">4 1:1 강의</a>
      <a href="5.html">5 TFT</a>
      <a href="6.html">6 육성</a>
      <a href="reviews.html">후기</a>
      <a class="cta" href="https://open.kakao.com/o/slMcbCLh" target="_blank">상담하기</a>
    </nav>
  </div>
</header>

<main>
  <section>
    <h2>안전하고 신속한 롤 대리 서비스</h2>
    <p>천둥팀은 숙련된 프로 게이머와 함께 안전하고 효율적인 대리 서비스를 제공합니다.<br>
    고객님의 계정을 안전하게 보호하며 원하는 티어까지 빠르게 도달합니다.</p>
  </section>

  <section>
    <h2>주요 서비스</h2>
    <p>대리랭크, 듀오랭크, 배치고사, 1:1 강의, 롤토체스, 육성 등 다양한 서비스를 제공합니다.</p>
  </section>
</main>

<footer>
  &copy; 2025 천둥 롤대리
</footer>
</body>
</html>
