<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap');
:root{
  --bg:#00111a; --bg2:#002233; --panel:#00334d; --line:#335566; --text:#ffffff; --muted:#cfe3ec; --accent:#ffdd33;
  --hero:url('https://images.unsplash.com/photo-1516116216624-53e697fedbea?q=80&w=1600&auto=format&fit=crop'); /* 에너지/네온 */
}
*{box-sizing:border-box}body{margin:0;font-family:'Noto Sans KR',sans-serif;background:var(--bg);color:var(--text)}
header{background:var(--bg2) var(--hero) center/cover no-repeat;position:relative}
header:before{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.6))}
.header-inner{position:relative;padding:28px 16px;text-align:center;border-bottom:1px solid var(--line)}
h1{margin:0;color:var(--accent);font-weight:900;cursor:pointer}
nav{margin-top:10px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
nav a{color:#e6f1f6;text-decoration:none;padding:8px 12px;border:1px solid rgba(255,255,255,.2);border-radius:999px}
nav a:hover{color:#111;background:var(--accent);border-color:var(--accent)}
a.cta{background:var(--accent);color:#111 !important;border-color:var(--accent)}
main{max-width:1080px;margin:28px auto;padding:0 16px}
h2{color:var(--accent);margin:0 0 12px}
.card{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:16px}
table{width:100%;border-collapse:collapse;border-radius:10px;overflow:hidden}
th,td{border:1px solid var(--line);padding:12px;text-align:center}
thead th{background:#004466;color:var(--accent)}
tbody td{background:#08334a}
.note{margin-top:10px;color:var(--muted);font-size:.9rem}
footer{margin-top:34px;background:var(--bg2);border-top:1px solid var(--line);padding:16px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="header-inner">

    <nav>

      <a class="cta" href="https://open.kakao.com/o/slMcbCLh" target="_blank">상담하기</a>
    </nav>
  </div>
</header>

<main>
  <h2>1:1 강의 (시간당)</h2>
  <div class="card">
    <table aria-label="1:1 강의 가격">
      <thead><tr><th>세션</th><th>가격</th></tr></thead>

  </div>

<footer>&copy; 2025 천둥 롤대리</footer>
